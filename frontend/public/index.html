<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Explore the fascinating connection between music and physics with Harmonic Universe"
    />
    <title>Harmonic Universe</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; }
      h1 { color: #333; }
      .container { max-width: 800px; margin: 0 auto; }
    </style>

    <!-- React Fixes Loader - Must be first -->
    <script src="/static/react-fixes/react-fix-loader.js"></script>

    <!-- Load React from CDN with crossorigin attribute -->
    <script
      crossorigin
      src="https://unpkg.com/react@16.8.0/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16.8.0/umd/react-dom.production.min.js"
    ></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="container">
      <h1>Harmonic Universe</h1>
      <p>Loading application...</p>
      <div id="root"></div>
    </div>
    <!-- Portal root for modals -->
    <div id="portal-root"></div>

    <!-- Load app bundle last -->
    <script type="module" src="/src/index.js"></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Check if the application is still loading after 3 seconds
        setTimeout(function() {
          const root = document.getElementById('root');
          if (root && (!root.childNodes.length || root.innerHTML === '')) {
            console.log('Application failed to load, redirecting to diagnostic page');
            window.location.href = '/diagnostic.html';
          }
        }, 3000);
      });
    </script>
  </body>
</html>
