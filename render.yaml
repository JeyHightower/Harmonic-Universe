services:
  - type: web
    name: harmonic-universe
    env: python
    buildCommand: cd backend && pip install -r requirements.txt && flask db upgrade && cd ../frontend && npm install && npm run build && cd ..
    startCommand: cd backend && gunicorn --workers=4 --bind=0.0.0.0:$PORT app:app
    envVars:
      - fromGroup: harmonic-universe-env
    healthCheckPath: /api/health
    autoDeploy: true

databases:
  - name: harmonic_universe_db
    plan: free

envVarGroups:
  - name: harmonic-universe-env 