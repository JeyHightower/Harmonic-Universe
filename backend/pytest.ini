[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts = -v --tb=short

env =
    FLASK_ENV=testing
    TESTING=True
    DATABASE_URL=sqlite:///:memory:
    SECRET_KEY=test-secret-key
    JWT_SECRET_KEY=test-jwt-secret-key

markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow running tests
