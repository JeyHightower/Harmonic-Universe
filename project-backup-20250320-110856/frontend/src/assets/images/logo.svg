<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient for background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a2e" />
      <stop offset="100%" stop-color="#16213e" />
    </linearGradient>

    <!-- Gradient for orbits -->
    <linearGradient id="orbitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4361ee" />
      <stop offset="100%" stop-color="#3a0ca3" />
    </linearGradient>

    <!-- Gradient for planets -->
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7209b7" />
      <stop offset="100%" stop-color="#3f37c9" />
    </linearGradient>

    <!-- Sound wave filter -->
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Main container with rounded corners -->
  <rect x="5" y="5" width="190" height="50" rx="10" ry="10" fill="url(#bgGradient)" />

  <!-- Central star/sun -->
  <circle cx="40" cy="30" r="15" fill="#f72585" filter="url(#glow)" />

  <!-- Orbits representing harmonics -->
  <ellipse cx="40" cy="30" rx="25" ry="20" fill="none" stroke="url(#orbitGradient)" stroke-width="1.5" stroke-dasharray="3,2" />
  <ellipse cx="40" cy="30" rx="35" ry="25" fill="none" stroke="url(#orbitGradient)" stroke-width="1" stroke-dasharray="2,2" />

  <!-- Small planets -->
  <circle cx="65" cy="30" r="4" fill="url(#planetGradient)" />
  <circle cx="15" cy="20" r="3" fill="#4cc9f0" />
  <circle cx="22" cy="48" r="2.5" fill="#f72585" />

  <!-- Sound wave elements representing harmony -->
  <path d="M85 35 Q 95 15, 105 35 Q 115 55, 125 35 Q 135 15, 145 35" fill="none" stroke="#4cc9f0" stroke-width="2" filter="url(#glow)" />
  <path d="M85 30 Q 95 50, 105 30 Q 115 10, 125 30 Q 135 50, 145 30" fill="none" stroke="#f72585" stroke-width="1.5" />

  <!-- Text: "Harmonic Universe" -->
  <text x="105" y="42" font-family="Arial, sans-serif" font-size="15" font-weight="bold" fill="white" text-anchor="middle">HARMONIC UNIVERSE</text>
  <text x="105" y="20" font-family="Arial, sans-serif" font-size="10" font-style="italic" fill="#a5a5a5" text-anchor="middle">cosmic harmony</text>
</svg>
